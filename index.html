<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Semi Casual Weather App</h1>
    </header>
    <main>
        <h2 class="h2-heading">Please enter the location from where you want to get information about the weather</h2>
        <form action="#">
            <label for="weather-data">Enter location:
                <input type="text" id="weather-data" />
            </label>
            <button id="data-btn">Get weather information</button>
        </form>
        <div id="content"></div>
    </main>
</body>
</html>
